<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>

    <div class="counter-container">
        <i class="fas fa-mug-hot fa-6x"></i>
        <div class="counter" data-target="4000"></div>

    </div>

    <div class="counter-container">
        <i class="fas fa-users fa-6x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-tasks fa-6x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
